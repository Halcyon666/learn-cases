plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'jakarta.annotation:jakarta.annotation-api:1.3.5'
    implementation 'org.springframework:spring-aspects:6.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.yaml:snakeyaml:2.0'
    implementation 'org.greenrobot:eventbus-java:3.3.1'
    implementation project(":spring-spi")

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor project(':annotation-processor')
//    annotationProcessor 'com.whalefall:annotation-processor:0.0.1-SNAPSHOT'
    annotationProcessor 'org.greenrobot:eventbus-annotation-processor:3.3.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.13.2'

}

group = rootProject.group
version = rootProject.version
description = 'learncases'

java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += [ "-AeventBusIndex=com.whalefall.use.apt.EventBusJavaTestsIndex" ]
}


